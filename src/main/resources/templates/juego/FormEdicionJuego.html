<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Edición de juegos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
</head>
<body>


<!-- 	<form action="/procEdicionJuego" th:object="${juegoNuevo}" method="post"> -->
<!--   		<fieldset> -->
<!--     		<input type="text" name="nombre" th:field="*{nombre"/> -->
<!--     		<input type="submit" value="Subscribe!" /> -->
<!--   		</fieldset> -->

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title">Formulario</h2>
                    </div>
                    <div class="card-body">
                        <form action="/procEdicionJuego" th:object="${juego}" method="post">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
                            </div>
                            <div class="mb-3">
                                <label for="min_jugadores" class="form-label">Mínimo jugadores</label>
                                <input type="text" class="form-control" id="min_jugadores" th:field="*{minJugadores}">
                            </div>
                            <div class="mb-3">
                                <label for="max_jugadores" class="form-label">Máximo jugadores</label>
                                <input type="text" class="form-control" id="max_jugadores" th:field="*{maxJugadores}">
                            </div>
							<div class="mb-3">
                                <label for="coop" class="form-label">¿Es por equipos?</label>
								<select class="form-select" aria-label="¿Es por equipos?" th:field="*{porEquipos}">
<!--   									<option selected>¿Es por equipos?</option> -->
  									<option value="true">Si</option>
  									<option value="false">No</option>
								</select>
							</div>
							<div class="mb-3">
                                <label for="equip" class="form-label">¿Es cooperativo?</label>
								<select class="form-select" aria-label="¿Es cooperativo?" th:field="*{cooperativo}">
<!--   									<option selected>¿Es cooperativo?</option> -->
  									<option value="true">Si</option>
  									<option value="false">No</option>
								</select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>
</html>
